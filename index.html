<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcos Vinício Fernandes">
    <meta name="description" content="Página Cadastro Pessoal - Atração Itaú">
    <meta name="keywords" content="Cadastro, atração, itaú">
    <title>Cadastro Pessoal - Itaú</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-container">
        <div class="full-box" id="logo">
            <img src="img/logo-itau.svg" alt="logo do Itaú">
        </div>
        <h1>Cadastro Pessoal - Atração</h1>
        <form>
            <div class="full-box spacing">
                <label for="name">Nome completo: *</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="half-box spacing">
                <label for="cpf">CPF: *</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required maxlength="14"
                    onblur="verificarCpf(this)" onkeydown="javascript: mascaraInputsNumericos(this, mascaraCpf);">
            </div>
            <div class="half-box spacing">
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" placeholder="Digite seu RG">
            </div>

            <div class="half-box">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="" selected disabled value="">SELECIONE</option>
                    <option value="masculino">MASCULINO</option>
                    <option value="feminino">FEMININO</option>
                    <option value="prefiroNaoInformar">PREFIRO NAO INFORMAR</option>
                </select>
            </div>
            <div class="half-box spacing">
                <label for="cep">CEP: *</label>
                <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" onblur="pesquisacep(this.value);"
                    onkeydown="javascript: mascaraInputsNumericos(this, mascaraCep);" pattern="[0-9]{5}-[0-9]{3}+"
                    required maxlength="9">
            </div>

            <div class="half-box spacing">
                <label for="logradouro">Logradouro: *</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="Digite seu endereço" required>
            </div>
            <div class="half-box spacing">
                <label for="numero">Número: *</label>
                <input type="number" name="numero" id="numero" placeholder="Número" required>
            </div>

            <div class="half-box spacing">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" placeholder="Complemento">
            </div>
            <div class="half-box spacing">
                <label for="bairro">Bairro: *</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
            </div>
            <div class="half-box spacing">
                <label for="cidade">Cidade: *</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
            </div>
            <div class="half-box spacing">
                <label for="estado">Estado: *</label>
                <input type="text" name="estado" id="estado" placeholder="Digite seu estado" required>
            </div>
            <div class="half-box spacing">
                <label for="celular">Telefone Celular: *</label>
                <input type="tel" name="celular" id="celular" placeholder="Digite nº do seu celular" required
                    onkeydown="javascript: mascaraInputsNumericos(this, mascaraCelular);"
                    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="15">
            </div>
            <div class="half-box spacing">
                <label for="fixo">Telefone Fixo:</label>
                <input type="tel" name="fixo" id="fixo" placeholder="Digite nº do seu telefone fixo"
                    onkeydown="javascript: mascaraInputsNumericos(this, mascaraTelefone);"
                    pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" maxlength="14">
            </div>

            <div class="half-box spacing">
                <label for="email">E-mail: *</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="full-box">
                <input type="submit" value="CADASTRAR" id="btn-submit" onclick="exibePopup()">
            </div>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
